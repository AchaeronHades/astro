font:
  - file:
      type: gfonts
      family: ${font_family}
      weight: 300
      italic: true
    id: font_request
    size: 15
    glyphsets:
      - ${font_glyphsets}
  - file:
      type: gfonts
      family: ${font_family}
      weight: 300
    id: font_response
    size: 15
    glyphsets:
      - ${font_glyphsets}
  - file:
      type: gfonts
      family: ${font_family}
      weight: 300
    id: font_timer
    size: 30
    glyphsets:
      - ${font_glyphsets}

text_sensor:
  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>32) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_request).state = (truncated+"...").c_str();
        }
  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>32) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
        }

color:
  - id: idle_color
    hex: ${idle_illustration_background_color}
  - id: listening_color
    hex: ${listening_illustration_background_color}
  - id: thinking_color
    hex: ${thinking_illustration_background_color}
  - id: replying_color
    hex: ${replying_illustration_background_color}
  - id: loading_color
    hex: ${loading_illustration_background_color}
  - id: error_color
    hex: ${error_illustration_background_color}
  - id: active_timer_color
    hex: "26ed3a"
  - id: paused_timer_color
    hex: "3b89e3"

spi:
  - id: spi_bus
    clk_pin: 14
    mosi_pin: 17

display:
  - platform: ili9xxx
    id: s3_box_lcd
    model: GC9A01A
    invert_colors: true
    data_rate: 40MHz
    cs_pin: 13
    dc_pin: 10
    reset_pin:
      number: 18
    update_interval: never
    dimensions:
        height: 240
        width: 240



script:
  # This helper script hides all animation/image widgets
  - id: hide_all_widgets
    then:
      - lambda: |-
          lv_obj_add_flag(id(idle_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
          lv_obj_add_flag(id(listening_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
          lv_obj_add_flag(id(thinking_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
          lv_obj_add_flag(id(answering_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
          lv_obj_add_flag(id(error_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
          lv_obj_add_flag(id(no_ha_widget).get_obj(), LV_OBJ_FLAG_HIDDEN);
          lv_obj_add_flag(id(no_wifi_widget).get_obj(), LV_OBJ_FLAG_HIDDEN);

  # This is the main script to show the correct animation on the display
  - id: draw_display
    then:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - if:
                condition: { not: { wifi.connected: } }
                then:
                  - script.execute: hide_all_widgets
                  - lambda: lv_obj_clear_flag(id(no_wifi_widget).get_obj(), LV_OBJ_FLAG_HIDDEN);
                  - lvgl.update
            - else:
                - if:
                    condition: { not: { api.connected: } }
                    then:
                      - script.execute: hide_all_widgets
                      - lambda: lv_obj_clear_flag(id(no_ha_widget).get_obj(), LV_OBJ_FLAG_HIDDEN);
                      - lvgl.update
                - else:
                    - script.execute: hide_all_widgets
                    - lambda: |
                        switch(id(voice_assistant_phase)) {
                          case ${voice_assist_listening_phase_id}:
                            lv_obj_clear_flag(id(listening_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
                            lv_animimg_start(id(listening_animation).get_obj());
                            break;
                          case ${voice_assist_thinking_phase_id}:
                            lv_obj_clear_flag(id(thinking_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
                            lv_animimg_start(id(thinking_animation).get_obj());
                            break;
                          case ${voice_assist_replying_phase_id}:
                            lv_obj_clear_flag(id(answering_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
                            lv_animimg_start(id(answering_animation).get_obj());
                            break;
                          case ${voice_assist_error_phase_id}:
                            lv_obj_clear_flag(id(error_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
                            lv_animimg_start(id(error_animation).get_obj());
                            break;
                          default: 
                            lv_obj_clear_flag(id(idle_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
                            lv_animimg_start(id(idle_animation).get_obj());
                            break;
                        }
                    - lvgl.update
      - else: 
          - script.execute: hide_all_widgets
          - lambda: lv_obj_clear_flag(id(idle_animation).get_obj(), LV_OBJ_FLAG_HIDDEN);
          - lvgl.update

  # Starts either mWW or the streaming wake word
  - id: start_wake_word
    then:
      - if:
          condition: { and: [ { not: { voice_assistant.is_running: } }, { lambda: 'return id(wake_word_engine_location).state == "On device";' } ] }
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition: { and: [ { not: { voice_assistant.is_running: } }, { lambda: 'return id(wake_word_engine_location).state == "In Home Assistant";' } ] }
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:

  # Stops either mWW or the streaming wake word
  - id: stop_wake_word
    then:
      - if:
          condition: { lambda: 'return id(wake_word_engine_location).state == "In Home Assistant";' }
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition: { lambda: 'return id(wake_word_engine_location).state == "On device";' }
          then:
            - micro_wake_word.stop:

  # Sets the voice assistant phase to idle or muted
  - id: set_idle_or_mute_phase
    then:
      - if:
          condition: { switch.is_off: mute }
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          else:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

  # Resets the indicator LED to the correct state
  - id: reset_led
    then:
      - if:
          condition: [ { lambda: 'return id(wake_word_engine_location).state == "On device";' }, { switch.is_on: use_listen_light } ]
          then:
            - light.turn_on: { id: indicator, red: 100%, green: 89%, blue: 71%, brightness: 0%, effect: none }
          else:
            - if:
                condition: [ { lambda: 'return id(wake_word_engine_location).state != "On device";' }, { switch.is_on: use_listen_light } ]
                then:
                  - light.turn_on: { id: indicator, red: 0%, green: 100%, blue: 100%, brightness: 0%, effect: none }
                else:
                  - light.turn_off: indicator